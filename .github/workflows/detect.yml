
name: Detect le mods

on:
  push:
    branches: ["main"]

  workflow_dispatch:


jobs:
  
  detect:
    environment:
      name: detector
    strategy:
      matrix:
        node-version: [20.x]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Offical Geode Mods Index
        uses: actions/checkout@v4
        with:
          repository: geode-sdk/mods
          path: index
      - name: Checkout This Repository
        uses: actions/checkout@v3
        with:
          path: code
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run ci command from npm
        run: |
          cd ./code/
          npm ci

      - name: Run Detector
        id: run_de
        run: |
          cd ./code/
          npm run deploy
      - name: Update Index (no worky rn)
        if: steps.run_de.outputs.update_index == 'true'
        run: |
          echo "IT WORKED!"

