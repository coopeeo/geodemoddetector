
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  
  detect:
    environment:
      name: detector
    strategy:
      matrix:
        node-version: [20.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run deploy
